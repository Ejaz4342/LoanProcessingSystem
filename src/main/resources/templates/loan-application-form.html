<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Loan Application Form</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/scripts.js}"></script>
</head>

<body>

	<h2>Loan Application Form</h2>

	<!-- Existing Customer Checkbox -->
	<div>
		<label for="existingCustomer">
			<input type="checkbox" id="existingCustomer" name="existingCustomer"> Existing Customer
		</label>
	</div>

	<!-- Existing Customer Fields (Initially Hidden) -->
	<div id="existingCustomerFields" style="display:none;">
		<h3>Enter Customer ID</h3>
		<label for="customerId">Customer ID</label>
		<input type="text" id="customerId" placeholder="Enter Customer ID">
		<button id="goButton">Go</button>

		<!-- Display Customer Data (Initially Hidden) -->
		<div id="customerData" style="display:none;">
			<h3>Customer Information</h3>
			<div>
				<label for="customerName">Name:</label>
				<input type="text" id="customerName" readonly>
			</div>
			<div>
				<label for="customerPan">PAN:</label>
				<input type="text" id="customerPan" readonly>
			</div>
			<div>
				<label for="customerAadhar">Aadhaar:</label>
				<input type="text" id="customerAadhar" readonly>
			</div>
			<div>
				<label for="customerAddress">Address:</label>
				<input type="text" id="customerAddress" readonly>
			</div>
			<div>
				<label for="customerCity">City:</label>
				<input type="text" id="customerCity" readonly>
			</div>
			<div>
				<label for="customerDistrict">District:</label>
				<input type="text" id="customerDistrict" readonly>
			</div>
			<div>
				<label for="customerState">State:</label>
				<input type="text" id="customerState" readonly>
			</div>
			<div>
				<label for="customerIncome">Net Monthly Income:</label>
				<input type="text" id="customerIncome" readonly>
			</div>
			<div>
				<label for="customerObligation">Obligation:</label>
				<input type="text" id="customerObligation" readonly>
			</div>
		</div>

	</div>

	<!-- New Customer Fields -->
	<div id="newCustomerFields">
		<h3>Customer Details</h3>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Enter Customer Name">

		<label for="pan">PAN</label>
		<input type="text" id="pan" placeholder="Enter PAN">

		<label for="aadhar">Aadhar</label>
		<input type="text" id="aadhar" placeholder="Enter Aadhar Number">

		<label for="income">Net Monthly Income</label>
		<input type="number" id="income" placeholder="Enter Income">
	</div>

	<!-- Loan Application Fields -->
	<h3>Loan Details</h3>
	<label for="loanAmount">Loan Amount</label>
	<input type="number" id="loanAmount" placeholder="Enter Loan Amount">

	<label for="loanTerm">Loan Term (months)</label>
	<input type="number" id="loanTerm" placeholder="Enter Loan Term">

	<label for="interestRate">Interest Rate (%)</label>
	<input type="number" id="interestRate" step="0.01" placeholder="Enter Interest Rate">

	<!-- Submit Button -->
	<div>
		<button id="submitButton">Submit Application</button>
	</div>

</body>

</html>
